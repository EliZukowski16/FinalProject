<!DOCTYPE html>
<html ng-app="liquorStore">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Beer Guys</title>
	
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  	 
   	 <script src="/vendors/angular.min.js"></script>
   	 <script src="/vendors/angular-ui-router.min.js"></script>
   	 <link rel="stylesheet" type="text/css" href="/html/style.css">
   	 
   	 <script src="/js/main.js"></script>
     <script src="/js/controllers/CustomerController.js"></script>     
     
</head>
<body>

<header id="title">The Beer Guys</header>

<nav class="navbar navbar-default" id="nav">
  <div class="container-fluid">
  <ul class="nav navbar-nav">
      <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
      <li><a ui-sref="products">Products</a></li>
      <li><a ui-sref="account">Your Account</a></li> 
      <li><a ui-sref="cart">Shopping Cart</a></li> 
    </ul>
    </div>
    </nav>
    
    <div ng-show="$state.current.name === 'customer.home'">
    <div ui-view="home"></div>
	</div>
	
	<div ng-show="$state.current.name === 'customer.products'">
    <div ui-view="products"></div>
	</div>
	
	<div ng-show="$state.current.name === 'customer.account'">
    <div ui-view="account"></div>
	</div>
	
	<div ng-show="$state.current.name === 'customer.cart'">
    <div ui-view="cart"></div>
	</div>



</body>
</html>
