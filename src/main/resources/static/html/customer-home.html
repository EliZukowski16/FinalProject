<!-- Top Sellers -->

 <h2 >Top Beers</h2>
<div style="width:12%; margin-left:5%; display:inline-block" class="row list-group" ng-repeat="beers in HC.beers">
	<div class="item">
		<div class="thumbnail">
			<img class="group list-group-image"	ng-src="{{beers.coreProduct.thumbnail}}" />
			<div class="caption">
				<h3 id="prodName" class="group inner list-group-item-heading"> {{beers.coreProduct.name}} </h3>
				<h4 class="group inner list-group-item-text">{{ beers.price | currency }}</h4>
				</div>
				<div class="row"></div>
			</div>
		</div>
	</div>
