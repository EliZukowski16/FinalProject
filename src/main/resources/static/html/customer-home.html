<h1 style="text-align: center; color: white; font-size: 60">Welcome!</h1>

<!-- Quick links -->

<div class="container col-md-2" id="quickLinksHome"
    style="width: 15%; margin-top: 1%">
    <h3 style="color: white">Quick Links</h3>
    <ul class="nav nav-pills nav-stacked" id="links">
        <li class="active"><a href="">Home</a></li>
        <li><a href="#products">Add Order</a></li>
        <li><a href="#orders">My Orders</a></li>
    </ul>
</div>


<!-- Top Sellers -->
<div>
    <div style="margin-left: 17%">
        <h3 style="color: white">Top Beers</h3>
        <div style="width: 15%; margin-left: 5%; display: inline-block;"
            class="row list-group" ng-repeat="beers in HC.beers">
            <div class="item">
                <div class="thumbnail">

                    <img class="group list-group-image"
                        ng-src="https://s3.amazonaws.com/beerguyspictures/products/{{beer.coreProduct.thumbnail}}/images/thumb.png.png"
                        onerror="if(this.src != '/pictures/products/noimage/images/thumb.png.png') this.src='/pictures/products/noimage/images/thumb.png.png'"
                        />
                    <div class="caption">
                        <h4 id="prodName"
                            class="group inner list-group-item-heading">
                            {{beers.coreProduct.name}}</h4>
                        <h5 class="group inner list-group-item-text">Price:
                            {{ beers.price | currency }}</h5>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 17%">
        <h3 style="color: white">Top Wines</h3>
        <div style="width: 15%; margin-left: 5%; display: inline-block"
            class="row list-group" ng-repeat="wines in HC.wines">
            <div class="item">
                <div class="thumbnail">

                    <img class="group list-group-image"
                    ng-src="https://s3.amazonaws.com/beerguyspictures/products/{{wines.coreProduct.thumbnail}}/images/thumb.png.png"
                        onerror="if(this.src != '/pictures/products/noimage/images/thumb.png.png') this.src='/pictures/products/noimage/images/thumb.png.png'" />

                    <div class="caption">
                        <h4 id="prodName"
                            class="group inner list-group-item-heading">{{wines.coreProduct.name}}
                        </h4>
                        <h5 class="group inner list-group-item-text">Price:
                            {{ wines.price | currency }}</h5>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 17%">
        <h3 style="color: white">Top Spirits</h3>
        <div style="width: 15%; margin-left: 5%; display: inline-block"
            class="row list-group" ng-repeat="spirits in HC.spirits">
            <div class="item">
                <div class="thumbnail">
                    <img class="group list-group-image"
                        ng-src="https://s3.amazonaws.com/beerguyspictures/products/{{spirits.coreProduct.thumbnail}}/images/thumb.png.png"
                        onerror="if(this.src != '/pictures/products/noimage/images/thumb.png.png') this.src='/pictures/products/noimage/images/thumb.png.png'"
                        />
                    <div class="caption">
                        <h4 id="prodName"
                            class="group inner list-group-item-heading">
                            {{spirits.coreProduct.name}}</h4>
                        <h5 class="group inner list-group-item-text">Price:
                            {{ spirits.price | currency }}</h5>
                    </div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>



</div>
