<!DOCTYPE html>
<html ng-app="liquorStore">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Beer Guys</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
     <script src="js/angular.min.js"></script>
     <script src="js/angular-ui-router.min.js"></script>
     
</head>
<body>


<nav class="navbar navbar-default" id="nav">
  <div class="container-fluid">
<!--     <div class="navbar-header">
      <a class="navbar-brand" href="#">Benchmark Shootout</a>
    </div>  -->
       <form class="form-inline" ng-submit="BC.filter()">
  	<div class="form-group">
  	  	<div class="form-group">
    	<label for="product">Filter Product by Keyword:</label>
    	<input type="text" class="form-control" placeholder="Filter" id="filter" ng-model="filter">
  	</div>
  	</div>
  	<button type="submit" class="btn btn-default" id="submit" ng-disabled ="! (BC.filter)">Submit</button>
	</form> 
    </div>
    </nav>
    
    
    <h1>Welcome!</h1>
    <h4>Select how you would like to proceed to the site:</h4>
    <form class= "form-inline">
    <button type="button" class="btn btn-primary" id="submit">Browse Products</button>
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target = "#loginModal">Login</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target = "#registerModal">Register</button>
    </form>
<div class="container">
  
    <!-- Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login to Your Account</h4>
        </div>
        <div class="modal-body">
          <p>Username: <input type="text"></p>
          <p>Password: <input type="text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
    </div>    
    
      <!-- Modal -->
  <div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Register as a New Customer</h4>
        </div>
        <div class="modal-body">
          <p>*First Name: <input type="text"></p>
          <p>*Last Name: <input type="text"></p>
          <p>*Address: <input type="text"></p>
          <p>*Username: <input type="text"></p>
          <p>*Password: <input type="text"></p>
        </div>
        <div class="modal-footer">
        <p>* = Required</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
    </div>
  </div>
  



</body>
</html>
