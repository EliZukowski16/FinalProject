<!--  Login Tab -->

 	 <div class="tab-content">
   	  <div id="login" class="tab-pane fade in active">
      <h3 style="text-align:left">Login to Your Account</h3>
      <div>
      <form class="form-horizontal" id="login">
         <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div style="color:red" class="hidden" id="error">Invalid username/password combination. Try again.</div>
        <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="button" class="btn btn-success btn-lg" id="submit">Login</button>
      </div>
    </div>
    </form>
    </div>
    </div>
    
    
 <!--  Register Tab -->
 
    <div id="register" class="tab-pane fade">
          <h3 style="text-align:left">Register as a New Customer</h3>
      <form class="form-horizontal">
         <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">*First Name:</label>

        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">*Last Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="DOB">*Date of Birth:</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="DOB" placeholder="Enter date of birth">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="address">*Street Address:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="city">*City:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="city" placeholder="Enter city">
      </div>
      </div>
           <div class="form-group">
      <label class="control-label col-sm-2" for="state">*State:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="state" placeholder="Enter state">
      </div>
      </div>
           <div class="form-group">
      <label class="control-label col-sm-2" for="zip">*Zip Code:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="zip" placeholder="Enter zip code">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="userName">*Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="userName" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">*Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
        <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>
    </div>
    </form>
    </div>
