<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Beer Guys</title>
	
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="html/style.css">
     
</head>

<body id="loginPage">
 	 
<header id="title">The Beer Guys</header>
<nav class="navbar navbar-default" id="nav">
  <div class="container-fluid">
    </div>
    </nav>

<div class="container">
<div class="jumbotron text-center">
    <h1>Welcome</h1>
    <p>Sign in or register to get started</p>
  	<ul class="nav nav-tabs">
   	    <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
    	<li><a data-toggle="tab" href="#register">Register</a></li>
  	</ul>

<!--  Login Tab -->

 	 <div class="tab-content">
   	  <div id="login" class="tab-pane fade in active">
      <h3 style="text-align:left">Login to Your Account</h3>
      <div>
      <form class="form-horizontal" id="login">
         <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div style="color:red"  class="hidden" id="error">Invalid username/password combination. Try again.</div><br>
        <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="button" class="btn btn-success btn-lg" id="submit">Login</button>
      </div>
    </div>
    </form>
    </div>
    </div>
    
    
 <!--  Register Tab -->
 
    <div id="register" class="tab-pane fade">
          <h3 style="text-align:left">Register as a New Customer</h3>
    </div>
  </div>
</div>
</div>

 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	 <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	 <script type="text/javascript">
	 
	        $(document).ready(function () {
	        	$('#submit').click(login);
	        });
	        
	        function login() {
	            $.post({
	                url: location.pathname + "/login", 
	                data: {
	                	username: $('#username').val(),
	                	password: $('#pwd').val()
	                },
	                dataType: 'json',
	            }).done(loginResponse);
	         
	        };
	            
	            
	            function loginResponse(response)
	            {   	
	            	console.log(response);
                	if(response.success)
                	{
                		if(response.success.admin == false)
                		{
                			console.log("reached cust if")
                			location.pathname = location.pathname.replace(/(.*)\/[^/]*/, "$1/"+"TheBeerGuys/customer/" + response.success.id);
                			//location.href += "/customer/" + response.success.id;
                		}
                		else
                		{
                			//location.href += "/admin/" + response.success.id;
                			location.pathname = location.pathname.replace(/(.*)\/[^/]*/, "$1/"+"TheBeerGuys/admin/" + response.success.id);
                		}
            		} 
                	else 
                	{
            				$('#error').removeClass('hidden');	
            		}	
        		};

	 
	 
	 </script>

</body>
</html>
